<!DOCTYPE html>
<html>
<head>
    <title>Streaming from OpenCV</title>
</head>
<body>
    <img id='view'>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script>
    const view = document.getElementById('view');
    
    eel.expose(show_img);
    function show_img(data){
        view.src = "data:image/jpeg;base64," + data;
    }

    setInterval(function(){
        eel.send_img();
    }, 60);
</script>
</html>
